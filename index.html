<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Aplicación Presupuesto</title>
</head>
<body onload="cargarApp()">
    <header>
        <div class="presupuesto">
            <h1 class="title">Presupuesto Disponible:</h1>
            <div class="presupuesto_valor" id="presupuesto"></div>
            <div class="presupuesto_ingreso clean">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"></div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso clean">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos"></div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje-egresos"></div>
                </div>
            </div>
        </div>
    </header>

    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso">+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar Descripción" id="descripcion"/>
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor clean">
        <div class="ingreso">
            <h2 class="titulo_ingreso">Ingresos</h2>
            <ul id="lista-ingresos"></ul>
        </div>

        <div class="egreso">
            <h2 class="titulo_egreso">Egresos</h2>
            <ul id="lista-egresos"></ul>
        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
